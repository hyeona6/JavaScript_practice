 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/n-navbar.css">
  </head>
  <body>
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="ps">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div> 



    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      

      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="test-btn" class="btn btn-danger">로그인</button>
      </div>

      <div class="alert alert-danger">
        <span id="sec">5</span>초이내 구매시 사은품 증정!(<span id="sec">5</span>초뒤에 사라짐!!)
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script>
        /* 리스트 띄우기 */
        $('.navbar-toggler').on('click',function(){
          $('.list-group')[0].classList.toggle('show');
        })

        /*  로그인창 띄우기 */
        $('#test-btn').on('click',function(){
          $('.black-bg').addClass('show-modal');
        })

        /*  로그인창 닫기 */
        $('#close').on('click' , function(){
          $('.black-bg').removeClass('show-modal');
        })

        /* email 적었는지 여부 확인*/
        $('form').on('submit', function(e) {
        var check_email = document.getElementById('email').value;
        var check_ps = document.getElementById('ps').value;

        if(check_email === '' && check_ps === ''){
          alert("다 입력하셈");
          e.preventDefault();
        }
        else if(check_email === ''){
          alert("이메일 입력하셈");
          e.preventDefault();
        }
        else if(!/\S+@\S+\.\S+/.test(check_email)){
          alert("올바른 이메일 형식으로 입력하셈");
          e.preventDefault();
        }
        else if(check_ps === ''){
          alert("비밀번호 입력하셈");
          e.preventDefault();
        }
        else if(check_ps.length < 6){
          alert("비밀번호는 6자 이상 입력하셈");
          e.preventDefault();
        }
      });
        /*정규식 (로그인 비번 검사)*/


        /*단어 바꾸기*/
        var count = 0;

        $('.badge').on('click' , function(){
            count++;
            if (count % 2 === 1){
                $('.badge').html('Light 🔄')
            }
            else{
                $('.badge').html('Dark 🔄')
            }
        });

        /*시간 줄이기*/
        var count=5;
        setInterval(function(){
          count -=1;
          if(count >= 0){
            document.querySelector('#sec').innerHTML = count;
          }
          if(count === 0){
            count = 5;
          }
        },1000)

        /*숨기고 나타내기*/
        var current = 0;
        setInterval(function(){
          if (current % 2 === 0){
            $('.alert').hide();
            current++;
          }
          else{
            $('.alert').show();
            current++;
          }
        },5000);
      </script>
  </body>
</html>
